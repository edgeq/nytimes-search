<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Yourk Times Search</title>

	<!-- CSS Link -->
<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
-->
<link rel="stylesheet" type="text/css" href="css/reset.css">
<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" >

<!-- jQuery CDN Link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
	
	<div class="container" >
		<div class="jumbotron">
			<h1>New York Time Search</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Search Parameters</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="search">Search Term:</label>
					<input type="text" class="form-control" id="search" >
				</div>

				<div class="form-group">
					<label for="number-records">Number of Records to Retrieve:</label>
					<select class="form-control" id="number-records">
						<option value="1">1</option>
						<option value="5" selected="">5</option>
						<option value="10">10</option>
					</select>
				</div>


				<div class="form-group">
					<label for="start-year">Start Year:</label>
					<input type="password" class="form-control" id="start-year">
				</div>

				<div class="form-group">
					<label for="end-year">End Year:</label>
					<input type="password" class="form-control" id="end-year">
				</div>

				<button type="submit" class="btn btn-default" id="search-btn">Search</button>
				<button type="clear" class="btn btn-default" id="clear-btn">Clear</button>

			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Search Results</div>
			<div class="panel-body" id="search-result">
			</div>
		</div>
	</div>




	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>


</body>
</html>
